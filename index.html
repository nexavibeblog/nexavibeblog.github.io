<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <title>NexaVibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <nav
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center"
      >
        <div class="text-2xl font-bold text-gray-900">
          <a href="/index.html">NexaVibe</a>
        </div>
        <div class="space-x-4">
          <a href="/index.html" class="text-gray-700 hover:text-blue-600"
            >Home</a
          >
          <a href="#" class="text-gray-700 hover:text-blue-600">Categories</a>
          <a href="#" class="text-gray-700 hover:text-blue-600">About</a>
          <a href="#" class="text-gray-700 hover:text-blue-600">Contact</a>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section
      class="bg-gradient-to-r from-blue-700 to-blue-900 text-white py-20"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-4">
          Welcome to NexaVibe
        </h1>
        <p class="text-lg md:text-xl mb-8">
          Explore thought-provoking articles and stories from our community.
        </p>
        <a
          href="#"
          class="inline-block bg-white text-blue-700 font-semibold py-3 px-6 rounded-lg hover:bg-gray-100 transition"
          >Discover Posts</a
        >
      </div>
    </section>

    <!-- Blog Posts Section -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">
        Latest Posts
      </h2>
      <div
        id="posts-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- Posts will be dynamically inserted here -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="text-right md:text-left">
            <h3 class="text-lg font-semibold mb-4">Quick Links</h3>
            <div class="space-x-4">
              <a href="#" class="text-gray-300 hover:text-white"
                >Privacy Policy</a
              >
              <a href="#" class="text-gray-300 hover:text-white"
                >Terms of Service</a
              >
              <a href="#" class="text-gray-300 hover:text-white">Categories</a>
            </div>
          </div>
        </div>
        <p class="text-center text-gray-400 mt-8">
          &copy; 2025 NexaVibe. All rights reserved.
        </p>
      </div>
    </footer>

    <!-- JavaScript for Dynamic Blog Posts -->
    <script>
      // Simulated API data for blog posts
      const blogPosts = [
        {
          title: "Webtraffic für Webseite Schweiz",
          description:
            "Wie die Webseite mehr Webtraffic- Webbesucher bekommt. Wie bekommt meine Websites mehr Webtraffic? Wie kann man mehr Traffic auf der Website generieren? Lesen Sie hier wie man den Webtraffic der monatliche Besucher ersichtlich erhöhen kann.",
          image:
            "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh-pmHD5WsC_4_ZuVfGf67ZzR9p8jiFl9jrjVMVYcAg3uXA_xIoM3aQBL_UmK_N6tRs_Lr9y-oNYhcDNQ0Z9bgZ32eUVnZw0fOvBiih1tlPMBrkoAO9gtI0KcYJdpkFCFrChf1k70_Is7QVoOaQcw493a_ySfiAksbDTU1_LCoWJHa7UsEoFEjylVdOBOGV/w640-h352/Webbesucher%20fur%20Webseite%20Schweiz.png",
          link: "/webbesucher-fur-webseite-schweiz.html",
        },
        {
          title:
            "Discover SeductiveUtopia.net: Where Bold Style Meets Inclusive Intimacy",
          description:
            "SeductiveUtopia.net is a bold, inclusive fashion destination specializing in designer men’s underwear, body-positive lingerie, and sexy swimwear for all identities. With a focus on luxury, empowerment, and expressive style, Seductive Utopia's flagship online store curates intimate apparel that celebrates individuality and redefines seduction through inclusive sizing, provocative design, and unapologetic confidence.",
          image:
            "https://seductiveutopia.net/cdn/shop/collections/2933x4400Clever_1561_Green_1.jpg?v=1750086145&width=750",
          link: "/designer-men-s-underwear.html",
        },
        {
          title:
            "Statement Intimates That Speak: Bold Styles for Every Body",
          description:
            "DealByEthan.shop offers a curated selection of expressive men’s underwear—featuring over 40 bold brands and more than 11,000 products. From pouch-enhancing silhouettes to daring jockstraps and genderless designs, the site celebrates fashion that empowers every body. Whether you're shopping for provocative basics or mood-driven statement pieces, DealByEthan.shop delivers unapologetic style with editorial-safe clarity.",
          image:
            "https://www.dealbyethan.shop/wp-content/uploads/brands/underwear/250818/2/Xtremen_91236_Black_1-800x667.webp",
          link: "/expressive-men-s-underwear.html",
        },
      ];

      // Function to render blog posts
      function renderPosts() {
        const container = document.getElementById("posts-container");
        container.innerHTML = ""; // Clear existing content
        blogPosts.forEach((post) => {
          const postElement = document.createElement("div");
          postElement.className =
            "bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition";
          postElement.innerHTML = `
                    <img src="${post.image}" alt="${post.title}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">${post.title}</h3>
                        <p class="text-gray-600 mb-4">${post.description}</p>
                        <a href="${post.link}" class="text-blue-600 font-semibold hover:underline">Read More</a>
                    </div>
                `;
          container.appendChild(postElement);
        });
      }

      // Load posts when the page loads
      document.addEventListener("DOMContentLoaded", renderPosts);
    </script>
  </body>
</html>
